
<div id="true"></div>
<div id="false"></div>

<table>
    <tr>
        <th data-ng-repeat="item in data.headList">{{ item.title }}</th>
    </tr>
    <tr data-ng-repeat="item in data.rowList">
        <td>{{ item.name }}  </td>
        <td>{{ item.surname }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.edit }}</td>
        <td>{{ item.delete }}</td>
    </tr>
</table>
