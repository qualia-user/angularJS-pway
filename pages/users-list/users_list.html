


<table>
    <tr>
        <th data-ng-repeat="item in tableHead"> {{ item[item.property] }}</th>
    </tr>

    <tr data-ng-repeat="data in tableBody.data">
        <th data-ng-repeat="item in tableBody.propertyMap">
            {{data[item.property_name]}}
        </th>
        <th ng-show="tableButtons" dx-button="editButton"></th>
        <th ng-show="tableButtons" dx-button="deleteButton"></th>
    </tr>
</table>
